apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'findbugs'

repositories{
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

jacocoTestReport {
	reports {
		xml.enabled false 
		csv.enabled false
		html.destination "${buildDir}/jacocoHtml"
	}
}

findbugs {
	toolVersion = "3.0.1"
	effort = "max"
	reportLevel ="low"
}
